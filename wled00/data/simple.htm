<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WLED UI</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .button { padding: 10px 20px; font-size: 18px; margin: 10px; cursor: pointer; }
    </style>
    <script>
        function sendCommand(command) {
            fetch(`/win?${command}`)
                .then(response => console.log("Command sent:", command));
        }
    </script>
</head>
<body>
    <h1>Simple WLED UI</h1>
    
    <button class="button" onclick="sendCommand('T=1')">Turn On</button>
    <button class="button" onclick="sendCommand('T=0')">Turn Off</button>
    <button class="button" onclick="sendCommand('A=128')">Brightness 50%</button>
    <button class="button" onclick="sendCommand('A=255')">Brightness 100%</button>

    <h3>Effects</h3>
    <button class="button" onclick="sendCommand('FX=1')">Effect 1</button>
    <button class="button" onclick="sendCommand('FX=2')">Effect 2</button>

    <br><br>
    <a href="/index.htm">Switch to Full UI</a>
</body>
</html>
